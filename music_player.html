<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        @font-face {
            font-family: 'YourCustomFont';
            src: url('NunitoHeavy-Regular.ttf');
            font-weight: normal;
        }

        html, body {
            overflow: hidden;
            background-color: #FEEEF1; /* Semi-transparent background */
            font-family: 'YourCustomFont', sans-serif;
            margin: 0;
            border: 1px black;
            background-image: radial-gradient(circle, rgb(198, 198, 198) 1px, transparent 1px); /* Black dots */
            background-size: 20px 20px; 
        }

        #toolbar {
            width: 100%;
            height: 40px; /* Adjust height as needed */
            background-color: white; /* Toolbar color */
            display: flex;
            align-items: center;
            padding: 0 10px;
            -webkit-app-region: drag;
            backdrop-filter: blur(10px); /* Make the toolbar draggable */
        }

        #exit-button {
            background-color: transparent; /* Exit button color */
            color: black;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-left: auto; /* Push button to the right */
            -webkit-app-region: no-drag; /* Prevent dragging when hovering over button */
        }

        #currently-playing, #currently-playing1 {
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center items vertically */
            padding: 20px;
            background-color: white; /* Semi-transparent background */
            border-radius: 8px; /* Optional: adds rounded corners */
            z-index: 1; /* Ensure it appears above the background */
            width: 400px;
            margin: 10px;
            border: 1px solid black;
        }

        #album-cover, #album-cover1 {
            width: 80px; /* Set width for the album cover */
            height: 80px; /* Set height for the album cover */
            border-radius: 50%; /* Make the image round */
            object-fit: cover; /* Ensure the image covers the circle */
            margin-right: 20px; /* Space between image and text */
            border: 2px solid black; /* Thin black border */
            padding: 4px; /* Space between the border and the image */
            animation: rotate 20s linear infinite; /* Infinite rotation animation */
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        #song-info, #song-info1 {
            display: flex;
            flex-direction: column; 
        }

        #song-title, #song-title1 {
            font-size: 1em; /* Adjust font size as needed */
            font-weight: bold; /* Make the song title bold */
        }

        #artist-name, #artist-name1 {
            font-size: 1em; /* Adjust font size for artist name */
            color: #666; /* Change color to distinguish artist name */
        }

        #genre-list, #genre-list1 {
            font-size: 0.8em;
            color: black;
            display: inline-block;
            padding: 10px;
            border-radius: 30px;
            border: 2px solid #5E4752;
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.1) 75%, transparent 75%, transparent);
            background-size: 30px 30px;
        }

        .cont {
            display: flex; 
            flex-direction: column; /* Enable flexbox */
            justify-content: center; /* Center children vertically */
            align-items: center; 
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <img src="heart.png" alt="Album Cover" width="30px" class="imglol" />
        <span style="color: black; margin: 5px;">musicPair</span>
        <button id="exit-button" onclick="window.close()">X</button>
    </div>

    <div class="cont">
        <div style="align-items: left;">
            <p>@cascery</p>
            <div id="currently-playing">
                <img id="album-cover" src="" alt="Album Cover" />
                <div id="song-info">
                    <p id="song-title">Loading...</p>
                    <p id="artist-name"></p>
                    <p id="genre-list">Genres: Loading...</p>
                </div>
            </div>
        </div>

        <div style="align-items: left;">
            <p id="friend-username">@basseloooo</p>
            <div id="currently-playing1">
                <img id="album-cover1" src="" alt="Album Cover" />
                <div id="song-info1">
                    <p id="song-title1">Loading...</p>
                    <p id="artist-name1"></p>
                    <p id="genre-list1">Genres: Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function getCurrentlyPlaying(username, coverId) {
            const apiKey = '29496f11d5772e5f06f86f5ac9ad9990'; // Your API key
            const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${username}&api_key=${apiKey}&format=json`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                const recentTracks = data.recenttracks.track;
                const currentlyPlaying = recentTracks.find(track => track['@attr'] && track['@attr'].nowplaying);

                if (currentlyPlaying) {
                    const songTitle = currentlyPlaying.name;
                    const artistName = currentlyPlaying.artist['#text'];

                    document.getElementById(`${coverId}-song-title`).innerText = songTitle;
                    document.getElementById(`${coverId}-artist-name`).innerText = artistName;
                    document.getElementById(`${coverId}-album-cover`).src = currentlyPlaying.image[2]['#text']; // medium-sized image

                    // Fetch additional info for the current track (e.g., genres/tags)
                    getTrackInfo(songTitle, artistName, coverId);
                } else {
                    document.getElementById(`${coverId}-song-title`).innerText = 'No song is currently playing';
                }
            } catch (error) {
                console.error(`Error fetching currently playing track for ${username}:`, error);
            }
        }

        async function getTrackInfo(trackName, artistName, coverId) {
            const apiKey = '29496f11d5772e5f06f86f5ac9ad9990'; // Your API key
            const url = `https://ws.audioscrobbler.com/2.0/?method=track.getInfo&api_key=${apiKey}&artist=${encodeURIComponent(artistName)}&track=${encodeURIComponent(trackName)}&format=json`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Check if tags (genres) exist for the song
                const tags = data.track.toptags.tag;

                if (tags && tags.length > 0) {
                    const genreList = tags.map(tag => tag.name).join(', ');
                    document.getElementById(`${coverId}-genre-list`).innerText = `Genres: ${genreList}`;
                } else {
                    document.getElementById(`${coverId}-genre-list`).innerText = `Genres: None found`;
                }
            } catch (error) {
                console.error(`Error fetching track info for ${trackName} by ${artistName}:`, error);
            }
        }

        // Get currently playing tracks for both users
        getCurrentlyPlaying('cascery', 'album-cover');
        getCurrentlyPlaying('basseloooo', 'album-cover1');
    </script>
</body>
</html>
