name: Update Currently Playing Song

on:
  schedule:
    - cron: '*/10 * * * *' # Runs every 10 minutes

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch currently playing song
        run: |
          SONG=$(curl -s "https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=cascery&api_key=76945e9ce3e987bb4d1109d01f5679ef&format=json" \
          | jq -r '.recenttracks.track[0] | select(.["@attr"].nowplaying == "true") | .name + " by " + .artist["#text"]')

          if [ -z "$SONG" ]; then
            SONG="No song currently playing"
          fi

          # Replace placeholder in README.md
          sed -i "s/Currently Playing: .*/Currently Playing: $SONG/" README.md

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update currently playing song"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
